# Book settings
title: Nailing the Coding Interview
author: Dave Kanter
copyright: '© Dave Kanter 2025. CC BY-NC-SA 4.0'
logo: images/logo.png # You can add a logo later

# Execution settings
execute:
  execute_notebooks: 'off' # Don't execute notebooks during build
  cache: ''
  exclude_patterns:
    - 'test-book/*'
    - 'notebooks/*'
    - 'drafts/*'
    - 'docs/*'
    - '.github/*'
    - 'asciidoc-source/*'
    - 'grapher/*'

# LaTeX settings for PDF output
latex:
  latex_documents:
    targetname: nailing-the-coding-interview.tex
  latex_engine: pdflatex

# Bibliography
bibtex_bibfiles:
  - references.bib

# Repository information
repository:
  url: https://github.com/raydot/nailing-the-coding-interview
  path_to_book: ''
  branch: main

# HTML settings
html:
  favicon: ''
  use_edit_page_button: false
  use_repository_button: true
  use_issues_button: true
  use_multitoc_numbering: true
  extra_navbar: ''
  extra_footer: |
    <p>© 2025 <a href="https://davekanter.com">Dave Kanter</a>. Licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>.</p>
  google_analytics_id: ''
  home_page_in_navbar: true
  baseurl: ''
  comments:
    hypothesis: false
    utterances: false

# Launch buttons (for interactive code)
launch_buttons:
  notebook_interface: 'jupyterlab'
  binderhub_url: ''
  jupyterhub_url: ''
  thebe: false
  colab_url: ''

# Sphinx configuration
sphinx:
  config:
    html_theme_options:
      repository_url: https://github.com/raydot/nailing-the-coding-interview
      use_repository_button: true
      use_issues_button: true
      use_edit_page_button: false
      path_to_docs: ''
      repository_branch: main
      launch_buttons:
        binderhub_url: ''
        colab_url: ''
        notebook_interface: 'jupyterlab'
